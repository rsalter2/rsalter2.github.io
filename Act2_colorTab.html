<html>
<head>
<title>
	HTML Table Design
</title>

<style>
table,
th, td
{
border:
1px
solid
black;
font-family: verdana;
}
</style>

</head>
<body>
<table style="width:50%" align="center" height=150>
	<caption>Some HTML Colors</caption>
	<tr>
		<th> Color </th>
		<th> Name </th>
		<th> hexadecimal </th>
		<th> RGB Value </th>
	</tr>
	<tr>
		<td bgcolor = "salmon"></td>
		<td align="center">Salmon</td>
		<td align="center">FA8072</td>
		<th>250-128-114</th>
	</tr>
	<tr>
		<td bgcolor = "gold"></td>
		<td align="center">Gold</td>
		<td align="center">FFD700</td>
		<th>255-215-0</th>
	</tr>
</table>
</body>
</html>
